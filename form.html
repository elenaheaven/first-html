<!DOCTYPE html>

<body>
    <header>
        <h1 style="text-align:center;">Бріф на дизайн та розробку сайту</h1>
    </header>
    
     <img src="img/webdesign.jpg" alt="Web Design" width="1000" height="500">
     <br>
     <section>
            <h2>Про Вас:</h2>
           <form action="https://formspree.io/el.diheaven@gmail.com"
      method="POST">
                <label for="user-name"><b>Назва організації:</b></label><br>
                <input id="user-name" name="user-name" type="text" placeholder="Назва" required>
                <br><br>
                <label><b>Опис бренду, основних товарів / послуг:</b></label><br>

                <label><b>Переваги Вашої організації:</b><br>
                <i>(ключові відмінності)</i>
                </label><br>
                <textarea name="vashiperevagy" rows="5" cols="30" placeholder="Ваш коментар"></textarea><br><br>
                 <label><b>Чи є у Вашої організації свій фірмовий стиль?</b></label><br>
                <label>
                    <input type="radio" name="ident" value="yes">
                    Є власний фірмовий стиль
                </label><br>
                <label>
                    <input type="radio" name="ident" value="no">
                    Фірмового стилю нема і не потрібно
                </label><br>
                <label>
                    <input type="radio" name="ident" value="maybe">
                    Потрібно розробити фірмовий стиль
                </label>git
                <br><br>
                    <b>Ключові сервіси сайту:</b><br>
                    <label><input type="checkbox" name="services[]" value="form">

                    <br>
                    <label>
                    <input type="checkbox" name="services[]" value="galery">

                    <br>
                    <label>
                    <input type="checkbox" name="services[]" value="calc">
                    Калькулятор</label>
                    <br>
                    <label>
                    <input type="checkbox" name="services[]" value="news">
                    Стрічка новин</label>
                    <br>
                    <label>
                    <input type="checkbox" name="services[]" value="social">
                    Кнопки соціальних мереж</label>
                    <br>
                    <label>
                    <input type="checkbox" name="services[]" value="autoresponder">
                    Автовідповідач</label>
                    <br>
                    <label>
                    <input type="checkbox" name="services[]" value="comments">
                    Відгуки/коментарі</label>
                    <br>
                    <label>
                    <input type="checkbox" name="services[]" value="download">
                    Завантаження файлів</label>
                    <br>
                    <label>Інше:
                    <input type="text" name="ident" placeholder="Інше"></label>

                <button type="submit">Надіслати </button>

        </section>
